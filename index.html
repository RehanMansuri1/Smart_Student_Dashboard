<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="tasks.html">Tasks</a> <!-- THIS CONNECTS -->
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="students.html">Students</a> <!-- THIS CONNECTS -->
                </li>

            </ul>
        </div>
    </nav>




    <h1>Smart Student Dashboard</h1>




    <!-- DASHBOARD CARDS -->
    <div class="container mt-5">
        <div class="row text-center">

            <div class="col-md-4 mb-3">
                <div class="card p-4">
                    <h4>Total Tasks</h4>
                    <p id="total-tasks">0</p>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card p-4">
                    <h4>Completed Tasks</h4>
                    <p id="completed-tasks">0</p>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card p-4">
                    <h4>Pending Tasks</h4>
                    <p id="pending-tasks">0</p>
                </div>
            </div>

        </div>
    </div>

    <!-- TASKS SECTION -->
    <div class="container mt-5 mb-5">
        <div class="task-box p-4">

            <h2 class="text-center mb-4">Your Tasks</h2>

            <div class="d-flex gap-2 mb-4">
                <input id="task-input" type="text" class="form-control" placeholder="Enter a new task...">
                <button id="add-task-btn" class="btn btn-primary">Add Task</button>
            </div>

            <ul id="task-list" class="list-group">
                <!-- JS will render tasks here -->
            </ul>

        </div>
    </div>
    <!-- Students Section -->
    <div class="container mt-5 mb-5">
        <div class="student-box p-4">

            <h2 class="text-center mb-4">Students</h2>

            <form id="student-form" class="row g-3 align-items-end mb-4">
                <div class="col-md-4">
                    <label for="student-name" class="form-label visually-hidden">Name</label>
                    <input type="text" id="student-name" name="name" class="form-control" placeholder="Full name">
                </div>

                <div class="col-md-4">
                    <label for="student-email" class="form-label visually-hidden">Email</label>
                    <input type="email" id="student-email" name="email" class="form-control" placeholder="Email">
                </div>

                <div class="col-md-4">
                    <label for="student-phone" class="form-label visually-hidden">Phone</label>
                    <input type="tel" id="student-phone" name="phone" class="form-control" placeholder="Phone">
                </div>

                <div class="col-md-6">
                    <label for="student-course" class="form-label visually-hidden">Course</label>
                    <select id="student-course" name="course" class="form-select">
                        <option value="">Select course</option>
                        <option value="BSc">BSc</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="B.Tech">B.Tech</option>
                    </select>
                </div>

                <div class="col-md-6 text-md-end">
                    <button type="button" id="add-student-btn" class="btn btn-primary">Add Student</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Course</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <th scope="row">1</th>
                            <td>Rahul Sharma</td>
                            <td>rahul@example.com</td>
                            <td>9876543210</td>
                            <td>BCA</td>
                            <td>
                                <button class="btn btn-sm btn-outline-light" type="button" disabled>Edit</button>
                                <button class="btn btn-sm btn-outline-danger" type="button" disabled>Delete</button>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row">2</th>
                            <td>Sana Patel</td>
                            <td>sana@example.com</td>
                            <td>9123456780</td>
                            <td>MCA</td>
                            <td>
                                <button class="btn btn-sm btn-outline-light" type="button" disabled>Edit</button>
                                <button class="btn btn-sm btn-outline-danger" type="button" disabled>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
