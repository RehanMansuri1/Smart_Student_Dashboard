<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Students - Smart Student Dashboard</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 px-4">
    <a class="navbar-brand" href="index.html">Student Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
        <li class="nav-item"><a class="nav-link active" href="students.html">Students</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-3">Students</h2>

    <div class="student-box p-4">
      <form id="student-form" class="row g-3 align-items-end mb-4">
        <div class="col-md-4">
          <input type="text" id="student-name" name="name" class="form-control" placeholder="Full name">
        </div>
        <div class="col-md-4">
          <input type="email" id="student-email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-4">
          <input type="tel" id="student-phone" name="phone" class="form-control" placeholder="Phone">
        </div>
        <div class="col-md-6">
          <select id="student-course" name="course" class="form-select">
            <option value="">Select course</option>
            <option value="BSc">BSc</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.Tech">B.Tech</option>
          </select>
        </div>
        <div class="col-md-6 text-md-end">
          <button type="button" id="add-student-btn" class="btn btn-primary">Add Student</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr><th>#</th><th>Name</th><th>Email</th><th>Phone</th><th>Course</th><th>Actions</th></tr>
          </thead>
          <tbody id="student-list"></tbody>
        </table>
      </div>

      <a href="index.html" class="btn btn-outline-light mt-3">Back to Dashboard</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
