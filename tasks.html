<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Tasks - Smart Student Dashboard</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 px-4">
    <a class="navbar-brand" href="index.html">Student Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="tasks.html">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-3">Your Tasks</h2>

    <div class="task-box p-4">
      <div class="d-flex gap-2 mb-4">
        <input id="task-input" type="text" class="form-control" placeholder="Enter a new task...">
        <button id="add-task-btn" class="btn btn-primary">Add Task</button>
      </div>

      <ul id="task-list" class="list-group mb-3"></ul>

      <a href="index.html" class="btn btn-outline-light">Back to Dashboard</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
